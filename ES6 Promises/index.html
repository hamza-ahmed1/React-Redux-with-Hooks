    <script>
        let p=new Promise(function (resolve,reject) {
            let a=3;
            document.write("Panding...");
            setTimeout(()=>{

                if(a==3)
                {
                    resolve("success");
    
                }
                else{
                    reject("reject");
                }
            },3000);
        });
        // console.log(p);

        p.then((msg)=>{
                document.write(msg);
        });
        p.catch((msg)=>{
            document.write(msg);
        })

        let onfulfill=(msg)=>{
            console.log(msg);
        }

        }

        //The code which takes time we kept that code in promises:
        //Promise has three states:
        // 1-panding
        // 2-fulfilled
        // 3-rejected
